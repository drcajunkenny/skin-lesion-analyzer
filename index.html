<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TensorFlow.js Model Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #0000FF; /* Blue background */
            color: white; /* White text */
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        #imageUpload {
            margin-bottom: 20px;
        }
        img {
            display: block; /* Ensures the image is block level for margin auto to work */
            margin: 20px auto; /* Adds space and centers the image */
            max-width: 100%; /* Ensures the image is responsive */
        }
        .prediction {
            margin-top: 20px;
        }
        #refreshButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Prediction</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="refreshButton" onclick="location.reload()">Upload Next Image</button>
        <div class="prediction" id="prediction">Prediction will be displayed here</div>
        <!-- Displaying the image -->
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none;">
    </div>

    <script>
        let model;

        async function loadModel() {
            model = await tf.loadLayersModel('tfjs_model/model.json');
            console.log("Model loaded.");
        }

        // Function to interpret the prediction score
        function interpretPrediction(predictionScore) {
            const threshold = 0.5; 
            return predictionScore >= threshold ? 'Malignant' : 'Benign';
        }

        async function predict(imageData) {
            let tensor = tf.browser.fromPixels(imageData)
                .resizeNearestNeighbor([224, 224]) // Resize the image
                .toFloat()
                .div(tf.scalar(255.0))
                .expandDims();

            const prediction = await model.predict(tensor).data();
            console.log(prediction);

            // Interpret and display the prediction
            const interpretedPrediction = interpretPrediction(prediction[0]);
            document.getElementById('prediction').innerText = interpretedPrediction;
            
            // Display the uploaded image
            const uploadedImageElement = document.getElementById('uploadedImage');
            uploadedImageElement.src = imageData.src;
            uploadedImageElement.style.display = 'block';
        }

        window.addEventListener('load', () => {
            loadModel();
            document.getElementById('imageUpload').addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => predict(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
